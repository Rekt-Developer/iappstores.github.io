<!DOCTYPE html>
<html>
<head>
    <title>URL Parameter Example</title>
</head>
<body>
    <h1>URL Parameter Example</h1>
    
    <p id="paramDisplay">URL Parameters:</p>

    <script>
        // Function to parse URL parameters
        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams;
        }

        // Display URL parameters
        const urlParams = getUrlParameters();
        const paramDisplay = document.getElementById("paramDisplay");

        if (urlParams) {
            for (const [key, value] of urlParams) {
                paramDisplay.innerHTML += `<br>${key}: ${value}`;
            }
        } else {
            paramDisplay.innerHTML = "No URL parameters found.";
        }
    </script>
</body>
</html>
